<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No Refresh</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/NoRefreshChange.css">
    </link>
</head>

<body>
    <script src="js/header.js"></script>
    <div class="container">
        <div class="questionAll">
            <div class="questionValue">
                <div class="question appear" data-page="1">
                    <p>Q1喝過的酒酒精濃度數為?</p>
                    <div class="questionWindow">
                        <input type="radio" name="question1" id="FinancialManagement1">
                        <label for="FinancialManagement1">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            0~7%
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question1" id="FinancialManagement2">
                        <label for="FinancialManagement2">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            7~12%
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question1" id="FinancialManagement3">
                        <label for="FinancialManagement3">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            12~20%
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question1" id="FinancialManagement4">
                        <label for="FinancialManagement4">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            20%以上
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question1" id="FinancialManagement5">
                        <label for="FinancialManagement5">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            無
                        </label>
                    </div>
                    <button class="next" data-page="2">Next.(1/7)</button>
                </div>
                <div class="question" data-page="2">
                    <p>Q2喜歡喝的酒％數為?</p>
                    <div class="questionWindow">
                        <input type="radio" name="question2" id="risk1">
                        <label for="risk1">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            (超過20%)</label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question2" id="risk2">
                        <label for="risk2">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            (10~20%)
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question2" id="risk3"><label for="risk3">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>
                            (10%以下)
                        </label>
                    </div>
                    <button data-page="1" class="last">Last.</button>
                    <button data-page="3" class="next">Next.(2/7)</button>
                </div>
                <div class="question" data-page="3">
                    <p>Q3看過哪些啤酒肚直徑?(公分)</p>
                    <div class="questionWindow">
                        <input type="checkbox" name="question3" id="pay1">
                        <label for="pay1">
                            <span class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>
                            25以下
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="checkbox" name="question3" id="pay2">
                        <label for="pay2">
                            <span class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>
                            25~75
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="checkbox" name="question3" id="pay3">
                        <label for="pay3">
                            <span class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>
                            75~120
                        </label>
                    </div>
                    <div class="questionWindow">
                        <input type="checkbox" name="question3" id="pay4">
                        <label for="pay4">
                            <span class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>
                            120以上
                        </label>
                    </div>
                    <button data-page="2" class="last">Last.</button>
                    <button data-page="4" class="next">Next.(3/7)</button>
                </div>
                <div class="question" data-page="4">
                    <p>Q4請問你喜歡下列哪些數字?且願不願意呼吸?</p>
                    <div class="questionWindow">
                        <input type="checkbox" id="satisfaction1" name="question4"><label for="satisfaction1"> <span
                                class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>1111</label>
                    </div>
                    <div class="questionWindow">
                        <input type="checkbox" id="satisfaction2" name="question4"><label for="satisfaction2"> <span
                                class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>2222</label>
                    </div>
                    <div class="questionWindow">
                        <input type="checkbox" id="satisfaction3" name="question4"><label for="satisfaction3"> <span
                                class="fakeChk">
                                <i class="far fa-square"></i>
                                <i class="far fa-check-square"></i>
                            </span>3333</label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question5" id="satisfaction4"><label for="satisfaction4"><span
                                class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>願意</label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question5" id="satisfaction5"><label for="satisfaction5"><span
                                class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>ㄅ願意</label>
                    </div>
                    <button data-page="3" class="last">Last.</button>
                    <button data-page="5" class="next">Next.(4/7)</button>
                </div>
                <div class="question" data-page="5">
                    <p>Q5鯨魚比你帥</p>
                    <div class="questionWindow">
                        <input type="radio" name="question6" id="agree1">
                        <label for="agree1">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>同意</label>
                    </div>
                    <div class="questionWindow">
                        <input type="radio" name="question6" id="agree2">
                        <label for="agree2">
                            <span class="fakeChk">
                                <i class="far fa-circle"></i>
                                <i class="far fa-dot-circle"></i>
                            </span>不得不同意</label>
                    </div>
                    <button data-page="4" class="last">Last.</button>
                    <button data-page="6" class="next">Next.(5/7)</button>
                </div>
                <div class="question" data-page="6">
                    <p>Q6哪些字看起來很潮</p>
                    <div class="questionWindow">
                    <input type="checkbox" name="question7" id="interesting1">
                    <label for="interesting1">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        卡
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question7" id="interesting2">
                    <label for="interesting2">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        款
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question7" id="interesting3">
                    <label for="interesting3">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        車
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question7" id="interesting4">
                    <label for="interesting4">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        房
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question7" id="interesting5">
                    <label for="interesting5">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        企
                    </label>
                    </div>
                    <button data-page="5" class="last">Last.</button>
                    <button data-page="7" class="next">Next.(6/7)</button>
                </div>
                <div class="question" data-page="7">
                    <p>Q7請選看起來舒服的亂碼</p>
                    <div class="questionWindow">
                    <input type="checkbox" name="question8" id="newho1">
                    <label for="newho1">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        #*($&#*())
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question8" id="newho2">
                    <label for="newho2">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        #*&^*#))@
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question8" id="newho3">
                    <label for="newho3">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        #*(*(((%%))))
                    </label>
                    </div>
                    <div class="questionWindow">
                    <input type="checkbox" name="question8" id="newho4">
                    <label for="newho4">
                        <span class="fakeChk">
                            <i class="far fa-square"></i>
                            <i class="far fa-check-square"></i>
                        </span>
                        *#(&#*((((o)))))
                    </label>
                    </div>
                    <button data-page="6" class="last">Last.</button>
                    <button class="go">Go.(7/7)</button>
                </div>
            </div>
            <div class="questionChange">
                <ul>
                    <li data-page="1" class="active">
                        <span></span>
                        Q1
                    </li>
                    <li data-page="2">
                        <span></span>
                        Q2
                    </li>
                    <li data-page="3">
                        <span></span>
                        Q3
                    </li>
                    <li data-page="4">
                        <span></span>
                        Q4
                    </li>
                    <li data-page="5">
                        <span></span>
                        Q5
                    </li>
                    <li data-page="6">
                        <span></span>
                        Q6
                    </li>
                    <li data-page="7">
                        <span></span>
                        Q7
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/NoRefreshChange.js"></script>
</body>

</html>
